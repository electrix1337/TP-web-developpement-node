<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Posts</title>
    
    <link rel="icon" href="post_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="post_logo.png" class="appLogo" alt="" title="Liste de publications">
            <h4 id="actionTitle">Liste de publications</h4>
            <div id="search">
                <input type="search" id="searchKey" placeholder="Mots-clés" />
                <i for="searchKey" id="doSearch" class="headerIcon fa fa-search"></i>
            </div>
            <i class="headerIcon fa fa-plus" id="createPost" title="Ajouter une nouvelle"></i>
            <i id="abort" class="headerIcon fa fa-times" title="Annuler"></i>

            <div class="dropdown ms-auto">
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="headerIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    
                </div>
            </div>
        </div>
        <div>

        </div>
        <!-- <div id="keywordsContainer">
            <input type="search" id="searchKeys" placeholder="Mots-clés" class="form-control"/>
            <i for="searchKeys" id="doSearch" class="cmdIcon fa fa-search"></i>
        </div> -->
        <div id="content">
            <div id="scrollPanel" class="scrollContainer">
                <div id="postsPanel" class="postsContainer posts">
                    <div class="post" id="sample">
                        <form class="form" id="postForm">
                            <input type="hidden" name="Id" value="${post.Id}"/>
                            <input type="hidden" name="Creation" value="${post.Creation}"/>
                            <label for="Category" class="form-label">Catégorie </label>
                            <input 
                                class="form-control"
                                name="Category"
                                id="Category"
                                placeholder="Catégorie"
                                required
                                value="${post.Category}"
                            />
                            <label for="Title" class="form-label">Titre </label>
                            <input 
                                class="form-control"
                                name="Title" 
                                id="Title" 
                                placeholder="Titre"
                                required
                                RequireMessage="Veuillez entrer un titre"
                                InvalidMessage="Le titre comporte un caractère illégal"
                                value="${post.Title}"
                            />
                            <label for="Text" class="form-label">Texte</label>
                             <textarea class="form-control" 
                                          name="Text" 
                                          id="Text"
                                          placeholder="Texte" 
                                          rows="9"
                                          required 
                                          RequireMessage = 'Veuillez entrer une Description'>${post.Text}</textarea>
                
                            <label class="form-label">Image </label>
                            <div class='imageUploaderContainer'>
                                <div class='imageUploader' 
                                     newImage='${create}' 
                                     controlId='Image' 
                                     imageSrc='${post.Image}' 
                                     waitingImage="Loading_icon.gif">
                                </div>
                            </div>
                           
                            <div id="keepDateControl">
                                <input type="checkbox" name="keepDate" id="keepDate" class="checkbox" checked>
                                <label for="keepDate"> Conserver la date de création </label>
                                <br>
                            </div>
                            <br>
                            <input type="submit" value="Enregistrer" id="savePost" class="btn btn-primary">
                            <input type="button" value="Annuler" id="cancel" class="btn btn-secondary">
                        </form>
                    </div>
                </div>
            </div>


            <div id="form"></div>
            <div id="errorContainer" class="errorContainer"></div>
            <div id="aboutContainer" class="aboutContainer">
                <h2>Fil de nouvelles</h2>
                <hr>
                <p>
                    Petite application de fil de nouvelles à titre de démonstration
                    d'interface utilisateur monopage réactive.
                </p>
                <p>
                    Auteur: Mathieu Leroux et William Bégin
                </p>
                <p>
                    Collège Lionel-Groulx, automne 2024
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/API_Posts.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/imageControl.js"></script>
    <script src="js/siteUI.js"></script>
</body>
</html>
